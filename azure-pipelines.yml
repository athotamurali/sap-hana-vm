# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  # need access to private link for parameter file. Therefore using my own deployment agents instead of devops agents 
  # vmImage: 'ubuntu-latest'
  name: Default

steps:
- task: PublishPipelineArtifact@1
  displayName: 'Publish Pipeline Artifact'
  inputs:
    targetPath: '$(System.DefaultWorkingDirectory)'
    artifact: hana

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      wget https://terraform2021.blob.core.windows.net/sapdeployments/azuredeployparamfile.json'

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'Michael Mergell - Azure Subscription(35b67b4c-4fd4-4f0b-997c-bbb82032d45d)'
    subscriptionId: '35b67b4c-4fd4-4f0b-997c-bbb82032d45d'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'HANATest'
    location: 'West Europe'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/mimergel/sap-hana-vm/main/azuredeploy.json'
    # parameter file example in the repository, internet access required 
    # csmParametersFileLink: 'https://raw.githubusercontent.com/mimergel/sap-hana-vm/main/azuredeployparamfile.json'
    # parameter file in storage account accessible via private link:
    csmParametersFileLink: 'azuredeployparamfile.json'
    deploymentMode: 'Complete'
